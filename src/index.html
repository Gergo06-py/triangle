<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Háromszög területszámítása</h1>
      <h2>Adhoc feladat</h2>

      <div class="traingleForm">
        <div class="mt-3">
          <label class="form-label" for="base">Alap (cm)</label>
          <input class="form-control" type="text" id="base" />
        </div>
        <div class="mt-3">
          <label class="form-label" for="height">Magasság (cm)</label>
          <input class="form-control" type="height" id="height" />
        </div>
        <button class="btn btn-primary mt-3" id="calcButton">Számít</button>
        <div class="mt-3">
          <label class="form-label" for="area">Terület</label>
          <input class="form-control" type="text" id="area" />
        </div>
      </div>
    </div>

    <div class="about">
      Borbély Gergő Árpád, 2023-03-09, <br>Szoft I-2 N
    </div>

    <script src="app.js"></script>
  </body>
</html>
